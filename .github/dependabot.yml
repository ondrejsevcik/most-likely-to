version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'quarterly'
    open-pull-requests-limit: 10
    groups:
      # Svelte ecosystem
      # @sveltejs/kit and svelte updates will be standalone
      svelte-ecosystem:
        patterns:
          - '@sveltejs/adapter-*'
          - '@sveltejs/vite-plugin-*'
          - 'svelte-*'
        exclude-patterns:
          - '@sveltejs/kit' # Keep SvelteKit as standalone
          - 'svelte' # Keep core Svelte as standalone

      # Development tools - linting, formatting, build tools
      dev-tools:
        patterns:
          - '@eslint/*'
          - 'eslint*'
          - 'prettier*'
          - 'vite'
          - 'vitest'
          - 'globals'

      # Testing frameworks and tools
      testing:
        patterns:
          - '@playwright/*'

      # Font packages
      fonts:
        patterns:
          - '@fontsource/*'

      # TypeScript ecosystem
      # TypeScript compiler updates will be standalone
      typescript-minor:
        patterns:
          - '@typescript-eslint/*'
          - '@types/*'
          - 'tslib'
        exclude-patterns:
          - 'typescript' # Keep TypeScript compiler standalone

    # Critical dependencies that should always get standalone updates:
    # - svelte (core framework)
    # - @sveltejs/kit (major framework)
    # - typescript (can have breaking changes)
