version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly'
    open-pull-requests-limit: 1
    groups:
      # Svelte ecosystem
      svelte-ecosystem:
        patterns:
          - '@sveltejs/adapter-*'
          - '@sveltejs/vite-plugin-*'
          - 'svelte-*'
          - '@sveltejs/kit'
          - 'svelte'

      # Development tools - linting, formatting, build tools
      dev-tools:
        patterns:
          - '@eslint/*'
          - 'eslint*'
          - 'prettier*'
          - 'vite'
          - 'vitest'
          - 'globals'

      # TypeScript ecosystem
      typescript-minor:
        patterns:
          - '@typescript-eslint/*'
          - '@types/*'
          - 'tslib'
          - 'typescript'
